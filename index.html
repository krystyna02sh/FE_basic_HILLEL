<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration-form</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <div class="navigation">
        <nav>
          <div class="sign">
            <a class="link" href="./index.html">Вхід</a>
          </div>
          <div class="reg">
            <a class="link" href="./pages/registration.html">Реєстрація</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h1 class="title">Вхід</h1>
          <form action="https://fom.in.ua/echo" method="post">
            <div class="log">
              <label>
                <input
                  class="login"
                  type="text"
                  name="e-mail"
                  placeholder="Ел. пошта"
                  title="Введіть адресу електронної пошти"
              /></label>
            </div>
            <div class="log">
              <label
                ><input
                  class="login"
                  type="text"
                  name="password"
                  placeholder="Пароль"
                  title="введіть пароль вашого акаунту"
              /></label>
            </div>
            <div class="log">
              <label>
                <input
                  class="login"
                  type="text"
                  name="password"
                  placeholder="Пароль"
                  title="повторіть пароль вашого акаунту"
              /></label>
            </div>
            <div>
              <label class="label" for="checkbox"
                ><input type="checkbox" name="get_news" id="checkbox" /><span
                  class="checkbox"
                ></span>
                <span>Отримувати новини</span></label
              >

              <a class="forgotten" href="#">Забули пароль?</a>
            </div>
            <div class="button"><button>Ввійти</button></div>

            <div class="account-cont">
              <p>
                <span class="account">Ще нема акаунта?</span>
                <a href="./pages/registration.html">Зареєструватись</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
