<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson template</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <section class="section">
        <div class="container">
          <div class="wrapper">
            <div class="card float-left">1</div>
            <div class="card float-right">2</div>
            <p class="clearfix"></p>
          </div>
          <div class="wrapper mt mb">
            <div class="card float-left">1</div>
            <div class="float-right">
              <div class="float-left">
                <div class="card small float-left mr">2</div>
                <div class="card small float-right mr">3</div>
              </div>
              <div class="float-right">
                <div class="card small float-left mr">4</div>
                <div class="card small float-right">5</div>
              </div>
            </div>

            <p class="clearfix"></p>
          </div>
          <div class="wrapper">
            <div class="float-left">
              <div class="card mr float-left">1</div>
              <div class="card float-right">2</div>
            </div>
            <div class="float-right">
              <div class="card float-left mr">3</div>
              <div class="card float-right">4</div>
            </div>
            <p class="clearfix"></p>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
