<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson template</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main>
      <section class="section">
        <h1 class="title">Float</h1>
        <div class="container float-right">
          <div class="wrapper float-right mt">
            <div class="card float-left margin1">1</div>
            <div class="card float-right">2</div>
          </div>
          <div class="wrapper float-right mt mb">
            <div class="card float-left margin">1</div>
            <div class="card small float-left">2</div>
            <div class="card small float-left ml mr">3</div>
            <div class="card small float-left">4</div>
            <div class="card small float-right ml">5</div>
          </div>
          <div class="wrapper float-right mb">
            <div class="card float-left mr">1</div>
            <div class="card float-left margin2">2</div>
            <div class="card float-left mr">3</div>
            <div class="card float-right">4</div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
